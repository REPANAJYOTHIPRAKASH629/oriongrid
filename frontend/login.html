<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/frontend/images/aicte.jpg" alt="Logo" class="logo-img">
        </div>

        <!-- Login Form -->
        <div class="form-section active" id="login-section">
            <form>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <button class="toggle-btn" onclick="showRegistration()">Don't have an account? Register</button>
        </div>

        <!-- Registration Form -->
        <div class="form-section" id="registration-section">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone No.</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="college">College Name</label>
                    <input type="text" id="college" name="college" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="retype-password">Retype Password</label>
                    <input type="password" id="retype-password" name="retype-password" required>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
            <button class="toggle-btn" onclick="showLogin()">Already have an account? Login</button>
        </div>
    </div>
    <script>
        function showLogin() {
            document.getElementById('login-section').classList.add('active');
            document.getElementById('registration-section').classList.remove('active');
        }

        function showRegistration() {
            document.getElementById('registration-section').classList.add('active');
            document.getElementById('login-section').classList.remove('active');
        }
    </script>
</body>
</html>
