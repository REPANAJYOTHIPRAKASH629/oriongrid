<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .certificate-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            padding: 20px;
            box-sizing: border-box;
        }
        .certificate {
            width: 90%;
            height: 90%;
            border: 10px solid #000080;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }
        .certificate h1 {
            text-align: center;
            color: #8B0000;
            font-size: 3em;
            margin: 0;
        }
        .certificate h2 {
            text-align: center;
            color: #000080;
            font-size: 2em;
            margin: 10px 0;
        }
        .certificate p {
            text-align: center;
            font-size: 1.2em;
            color: #333;
        }
        .certificate .content {
            margin-top: 50px;
        }
        .certificate .signature {
            display: flex;
            justify-content: space-between;
            margin-top: 50px;
        }
        .certificate .signature div {
            text-align: center;
        }
        .certificate .signature div p {
            margin: 5px 0;
        }
        .certificate .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
        }
        .certificate .seal {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="certificate-container">
        <div class="certificate">
            <img src="logo.png" alt="Logo" class="logo">
            <h1>Certificate of Achievement</h1>
            <h2>This is to certify that</h2>
            <p><strong>[Recipient's Name]</strong></p>
            <div class="content">
                <p>has successfully completed the</p>
                <p><strong>[Course/Program Name]</strong></p>
                <p>on</p>
                <p><strong>[Date]</strong></p>
            </div>
            <div class="signature">
                <div>
                    <p>________________________</p>
                    <p>Signature</p>
                </div>
                <div>
                    <p>________________________</p>
                    <p>Date</p>
                </div>
            </div>
            <img src="seal.png" alt="Seal" class="seal">
        </div>
    </div>
</body>
</html>
