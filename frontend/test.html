<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .red-btn {
            background-color: #EE1C25;
        }

        .blue-btn {
            background-color: #0065BD;
        }
    </style>
</head>

<body class="bg-gray-100">
    <header class="text-center py-8">
        <h1 class="text-5xl font-extrabold text-gray-800">Explore Our Courses</h1>
    </header>

    <div class="flex justify-center space-x-4 mb-8">
        <button onclick="showCourses('cse')" class="px-6 py-3 text-white font-semibold blue-btn rounded-lg shadow-lg transition-transform transform hover:scale-105">CSE</button>
        <button onclick="showCourses('ece')" class="px-6 py-3 text-white font-semibold blue-btn rounded-lg shadow-lg transition-transform transform hover:scale-105">ECE/EEE</button>
        <button onclick="showCourses('iot')" class="px-6 py-3 text-white font-semibold blue-btn rounded-lg shadow-lg transition-transform transform hover:scale-105">IoT</button>
    </div>

    <div id="courses-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-6">
        <!-- Cards will be dynamically inserted here -->
    </div>

    <script>
        const courses = {
            cse: [
                { image: '/frontend/images/cse/fullstack.jpg', title: 'Full Stack Development', description: 'Comprehensive course on full stack development.', price: '$200', syllabus: 'https://example.com/full-stack-syllabus' },
                { image: '/frontend/images/cse/frontend.jpeg', title: 'Front End Development', description: 'Learn modern front end technologies.', price: '$150', syllabus: 'https://example.com/front-end-syllabus' },
                { image: '/frontend/images/cse/backend.png', title: 'Back End Development', description: 'Master back end frameworks and databases.', price: '$170', syllabus: 'https://example.com/back-end-syllabus' },
                { image: '/frontend/images/cse/dataanalysis.jpg', title: 'Data Analysis', description: 'Analyze data effectively with Python.', price: '$180', syllabus: 'https://example.com/data-analysis-syllabus' },
                { image: '/frontend/images/cse/machinelearning.jpeg', title: 'Machine Learning', description: 'Learn to build machine learning models.', price: '$220', syllabus: 'https://example.com/ml-syllabus' },
                { image: '/frontend/images/cse/msoffice.jpeg', title: 'MS Office', description: 'Master Microsoft Office Suite.', price: '$100', syllabus: 'https://example.com/ms-office-syllabus' },
                { image: '/frontend/images/cse/datavisualization.jpg', title: 'Data Visualization', description: 'Create insightful visualizations.', price: '$190', syllabus: 'https://example.com/data-viz-syllabus' },
                { image: '/frontend/images/cse/CloudComputing.png', title: 'Cloud Computing', description: 'Learn cloud services and deployment.', price: '$250', syllabus: 'https://example.com/cloud-syllabus' },
                { image: '/frontend/images/cse/webdevelopment.jpeg', title: 'Web Development', description: 'Full course on web development.', price: '$200', syllabus: 'https://example.com/web-dev-syllabus' },
                { image: '/frontend/images/cse/java.jpg', title: 'Core Java', description: 'Mastering Core Java.', price: '$200', syllabus: '/frontend/java.html' },

            ],
            ece: [
                { image: '/frontend/images/ece/antenna.jpeg', title: 'Antenna', description: 'Study the fundamentals of antennas.', price: '$180', syllabus: 'https://example.com/antenna-syllabus' },
                { image: '/frontend/images/ece/DIP.png', title: 'DIP', description: 'Learn Digital Image Processing.', price: '$160', syllabus: 'https://example.com/dip-syllabus' },
                { image: '/frontend/images/ece/Embedded Systems.png', title: 'Embedded Systems', description: 'Embedded systems design and development.', price: '$210', syllabus: 'https://example.com/embedded-syllabus' },
                { image: '/frontend/images/ece/Networking.png', title: 'Networking', description: 'Understand computer networking concepts.', price: '$175', syllabus: 'https://example.com/networking-syllabus' },
                { image: '/frontend/images/ece/Microwave.jpg', title: 'Microwave Communication', description: 'Learn about microwave communication systems.', price: '$190', syllabus: 'https://example.com/microwave-syllabus' },
                { image: '/frontend/images/ece/OPtical.jpg', title: 'Optical Communication', description: 'Introduction to optical communication.', price: '$200', syllabus: 'https://example.com/optical-syllabus' },
                { image: '/frontend/images/ece/VLSI.png', title: 'VLSI', description: 'Very-Large-Scale Integration systems.', price: '$220', syllabus: 'https://example.com/vlsi-syllabus' },
                { image: '/frontend/images/ece/signals.png', title: 'Signals', description: 'Study of signals and systems.', price: '$150', syllabus: 'https://example.com/signals-syllabus' },
                { image: '/frontend/images/ece/Power Electronics.jpg', title: 'Power Electronics', description: 'Power electronics fundamentals.', price: '$190', syllabus: 'https://example.com/power-electronics-syllabus' },
                { image: '/frontend/images/ece/Thermal Engineering.jpeg', title: 'Thermal Electronics', description: 'Learn about thermal electronics.', price: '$170', syllabus: 'https://example.com/thermal-electronics-syllabus' },
            ],
            iot: [
                { image: 'path/to/image20.jpg', title: 'Arduino', description: 'Learn Arduino programming.', price: '$220', syllabus: 'https://example.com/arduino-syllabus' },
                { image: 'path/to/image21.jpg', title: 'Raspberry Pi', description: 'Master Raspberry Pi projects.', price: '$240', syllabus: 'https://example.com/raspberry-pi-syllabus' },
                { image: 'path/to/image22.jpg', title: 'Robotics', description: 'Introduction to robotics and automation.', price: '$300', syllabus: 'https://example.com/robotics-syllabus' },
            ]
        };

        function showCourses(domain) {
            const container = document.getElementById('courses-container');
            container.innerHTML = '';
            courses[domain].forEach(course => {
                const card = document.createElement('div');
                card.className = 'bg-white p-6 rounded-lg shadow-xl transition-transform transform hover:scale-105 hover:shadow-2xl';
                card.innerHTML = `
                    <img src="${course.image}" alt="${course.title}" class="w-full h-52 object-cover rounded-t-lg mb-4">
                    <h2 class="text-2xl font-bold text-gray-800 mb-2">${course.title}</h2>
                    <p class="text-gray-600 mb-4">${course.description}</p>
                    <p class="text-xl font-semibold text-gray-900 mb-6">${course.price}</p>
                    <div class="flex justify-between">
                        <a href="${course.syllabus}" target="_blank" class="px-6 py-2 text-white blue-btn rounded-lg shadow-lg transition-transform transform hover:scale-110">Syllabus</a>
                        <button class="px-6 py-2 text-white red-btn rounded-lg shadow-lg transition-transform transform hover:scale-110">Buy Now</button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Show CSE courses by default
        showCourses('cse');
    </script>
</body>

</html>
