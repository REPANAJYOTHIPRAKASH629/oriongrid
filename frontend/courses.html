<!-- Mobile Menu -->
<div class="md:hidden hidden" id="mobile-menu">
    <div class="space-y-4 px-6 py-4">
        <a href="#" class="block text-lg hover:text-[#EE1C25]">Home</a>
        
        <!-- Services Dropdown for Mobile -->
        <div class="relative" id="mobile-services-dropdown">
            <button class="block text-lg hover:text-[#EE1C25]" id="mobile-services-button">Services</button>
            <div class="absolute left-0 mt-2 hidden bg-white text-black rounded-lg shadow-lg" id="mobile-submenu">
                <a href="/frontend/courses.html" class="block px-4 py-2 hover:bg-[#EE1C25] hover:text-white">Courses</a>
                <a href="#" class="block px-4 py-2 hover:bg-[#EE1C25] hover:text-white">Internships</a>

        <a href="/frontend/aboutus.html" class="block text-lg hover:text-[#EE1C25]">About Us</a>
        <a href="/frontend/careers.html" class="block text-lg hover:text-[#EE1C25]">Careers</a>
        <a href="/frontend/login.html" class="block text-lg hover:text-[#EE1C25]">Login</a>

<script>
    // Mobile Menu Toggle
    document.getElementById('mobile-menu-button').addEventListener('click', function () {
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenu.classList.toggle('hidden');
    });

    // Mobile Services Dropdown Toggle
    const mobileServicesButton = document.getElementById('mobile-services-button');
    const mobileSubmenu = document.getElementById('mobile-submenu');
    
    mobileServicesButton.addEventListener('click', function () {
        mobileSubmenu.classList.toggle('hidden');
    });

    // Optional: Close submenu when clicking outside (for mobile view)
    document.addEventListener('click', function (e) {
        const isClickInside = mobileServicesButton.contains(e.target) || mobileSubmenu.contains(e.target);
        if (!isClickInside) {
            mobileSubmenu.classList.add('hidden');
        }
    });
</script>

<div class="max-w-6xl mx-auto pb-6">
    <header class="text-center py-8">
        <h1 class="text-5xl font-extrabold text-gray-800">Explore Our Courses</h1>
    </header>

    <div class="flex justify-center space-x-4 mb-8">
        <button onclick="showCourses('cse')" class="px-6 py-3 text-white font-semibold blue-btn rounded-lg shadow-lg transition-transform transform hover:scale-105">CSE</button>
        <button onclick="showCourses('ece')" class="px-6 py-3 text-white font-semibold blue-btn rounded-lg shadow-lg transition-transform transform hover:scale-105">ECE/EEE</button>
        <button onclick="showCourses('iot')" class="px-6 py-3 text-white font-semibold blue-btn rounded-lg shadow-lg transition-transform transform hover:scale-105">IoT</button>
    </div>

    <div id="courses-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 p-6">
        <!-- Cards will be dynamically inserted here -->
    </div>
    </div>

    <script>
        const courses = {

                { image: '/frontend/images/cse/backend.png', title: 'Back End Development', description: 'Master back end frameworks and databases.', price: '$170', syllabus: 'https://example.com/back-end-syllabus' },
                { image: '/frontend/images/cse/dataanalysis.jpg', title: 'Data Analysis', description: 'Analyze data effectively with Python.', price: '$180', syllabus: 'https://example.com/data-analysis-syllabus' },
                { image: '/frontend/images/cse/machinelearning.jpeg', title: 'Machine Learning', description: 'Learn to build machine learning models.', price: '$220', syllabus: 'https://example.com/ml-syllabus' },
                { image: '/frontend/images/cse/msoffice.jpeg', title: 'MS Office', description: 'Master Microsoft Office Suite.', price: '$100', syllabus: 'https://example.com/ms-office-syllabus' },
                { image: '/frontend/images/cse/datavisualization.jpg', title: 'Data Visualization', description: 'Create insightful visualizations.', price: '$190', syllabus: 'https://example.com/data-viz-syllabus' },
                { image: '/frontend/images/cse/CloudComputing.png', title: 'Cloud Computing', description: 'Learn cloud services and deployment.', price: '$250', syllabus: 'https://example.com/cloud-syllabus' },
                { image: '/frontend/images/cse/webdevelopment.jpeg', title: 'Web Development', description: 'Full course on web development.', price: '$200', syllabus: 'https://example.com/web-dev-syllabus' },
                { image: '/frontend/images/cse/java.jpg', title: 'Core Java', description: 'Mastering Core Java.', price: '$200', syllabus: '/frontend/java.html' },
                { image: '/frontend/images/cse/python.svg', title: 'Python', description: 'Mastering Pyhton Programming.', price: '$200', syllabus: '/frontend/java.html' },
                { image: '/frontend/images/cse/sql.png', title: 'SQL', description: 'Mastering SQL server.', price: '$200', syllabus: '/frontend/java.html' },

                { image: '/frontend/images/ece/Networking.png', title: 'Networking', description: 'Understand computer networking concepts.', price: '$175', syllabus: 'https://example.com/networking-syllabus' },

        function showCourses(domain) {
            const container = document.getElementById('courses-container');
            container.innerHTML = '';
            courses[domain].forEach(course => {
                const card = document.createElement('div');
                card.className = 'bg-white p-6 rounded-lg shadow-xl transition-transform transform hover:scale-105 hover:shadow-2xl';
                card.innerHTML = `
                    <img src="${course.image}" alt="${course.title}" class="w-full h-52 object-cover rounded-t-lg mb-4">
                    <h2 class="text-2xl font-bold text-gray-800 mb-2">${course.title}</h2>
                    <p class="text-gray-600 mb-4">${course.description}</p>
                    <p class="text-xl font-semibold text-gray-900 mb-6">${course.price}</p>
                    <div class="flex justify-between">
                        <a href="${course.syllabus}" target="_blank" class="px-6 py-2 text-white blue-btn rounded-lg shadow-lg transition-transform transform hover:scale-110">Syllabus</a>
                        <button onclick="window.location.href = '/frontend/apply.html';" class="px-6 py-2 text-white red-btn rounded-lg shadow-lg transition-transform transform hover:scale-110">Buy Now</button>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Show CSE courses by default
        showCourses('cse');
    </script>
